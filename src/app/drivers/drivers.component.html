<button mat-raised-button (click)="addColumn()"> Add driver </button>
<button mat-raised-button (click)="removeColumn()"> Remove driver </button>
<button mat-raised-button (click)="shuffle()"> Shuffle </button>
<button mat-raised-button (click)="addDriver()"> Ajouter un conducteur </button>

<p> COLUM TO DISPLAY : {{columnsToDisplay | json}}</p>
<form [formGroup]="driverForm" (ngSubmit)="onSubmit()" *ngIf="displayDriverForm">
  <input type="text" id="firstname" class="form-control" formControlName="firstname">
  <input type="text" id="lastname" class="form-control" formControlName="lastname">
  <div style="color:red"  *ngIf="driverForm.get('firstname').valid && courseForm.get('firstname').touched">
      Veuillez rentrer des valeurs valides.
  </div>
</form>
<button (click)="addItem()" mat-raised-button>Add Item</button>
  <button (click)="deleteItem()" mat-raised-button>Delete Item</button>
  <h2>Here is the contents of the database: </h2>
  <div>
      <ul style="list-style: none">
          <li *ngFor="let item of itemList">
              {{ item.name }}
          </li>
      </ul>
  </div>
</div>

<mat-table #table [dataSource]="dataSource" class="lessons-table mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <mat-header-cell *matHeaderCellDef> Prénom </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
  </ng-container>

  <!-- Phone number Column -->
  <ng-container matColumnDef="phoneNumber">
    <mat-header-cell *matHeaderCellDef> Téléphone </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-primary">Editer</button>
      <button type="button" class="btn btn-danger">Supprimer</button>
      <button type="button" class="btn btn-info">Planning</button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

</mat-table>
