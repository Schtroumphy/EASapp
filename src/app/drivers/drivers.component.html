<button mat-raised-button (click)="addColumn()"> Add driver </button>
<button mat-raised-button (click)="removeColumn()"> Remove driver </button>
<button mat-raised-button (click)="shuffle()"> Mixer les colonnes </button>
<button mat-raised-button (click)="addDriver()"> Ajouter un conducteur </button>

<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>


<form [formGroup]="driverForm" (ngSubmit)="onSubmit()" *ngIf="displayDriverForm">
  <h2>Ajouter un conducteur</h2>
  <div class="row">
    <div class="col-sm">
      <label for="firstname">Prénom : </label>
      <input type="text" id="firstname" class="form-control" formControlName="firstname">
    </div>
    <div class="col-sm"> 
      <label for="lastname">Nom : </label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname">
  </div>
  </div>
  
  
  <div style="color:red"  *ngIf="!driverForm.valid && driverForm.get('firstname').touched">
      Veuillez rentrer des valeurs valides.
  </div>
  <button type="submit" class="btn btn-info" [disabled]="!driverForm.valid">Valider</button>

</form>

<button (click)="addItem()" mat-raised-button>Add Item</button>
<button (click)="deleteItem()" mat-raised-button>Delete Item</button>
  <h2>Here is the contents of the database: </h2>
  <div>
      <ul style="list-style: none">
          <li *ngFor="let item of itemList">
              {{ item.name }}
          </li>
      </ul>
  </div>

  <div class="example-container mat-elevation-z8">

<table mat-table  [dataSource]="dataSource" class="lessons-table mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Phone number Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <!-- Planning Column -->
  <ng-container matColumnDef="planning">
    <th mat-header-cell *matHeaderCellDef> Plannings </th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-info" (click)="planning()">Planning</button>
    </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="actions" style="min-width: 60px;">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-primary" (click)="edit(element)">Editer</button>
      <button type="button" class="btn btn-danger" (click)="delete()">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
</div>
